<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetcher</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <script src="jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel='font awesome' href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <script type="text/javascript" charset="utf8" async="" src="https://www.youtube.com/iframe_api"></script>


</head>
<body>

  <div id='container'>
    <div class='cards'>
      <div class='thetitle card'>
      <h1 class='teetle'> Fetcher </h1>
    </div>
  <div class='ice card' data-who="icecheck">
    <h2 class='name'> Ice Poseidon </h2>
    <img class='bignose pic' src='img/ice.jpg' alt='ice pic'>
    <div class="number"><span>Offline</span></div>
    <i class="fa fa-youtube-play" aria-hidden="true"></i>
  </div>
  <div class='hyphonix card' data-who="hypcheck">
    <h2 class='name'> Hyphonix</h2>
    <img class='bald pic' src='img\hyphonix.jpg' alt='hyp'>
    <div class="number"><span>Offline</span></div>
    <div class="social">
    <i class="fa fa-youtube-play"></i>
    <i class="fa fa-discord"></i>
    </div>
  </div>
  <div class='tsa card' data-who="tsacheck">
    <h2 class='name'> Tracksuit Andy </h2>
    <img class='suit pic' src='img\tsa.png' alt='bjorn'>
    <div class="number"><span>Offline</span></div>
    <i class="fa fa-youtube-play"></i>
      </div>
      <div class='destiny card' data-who="destcheck">
        <h2 class='name'> Destiny </h2>
        <img class='dwarf pic' src='img/destinypls.png'>
        <div class="number"><span>Offline</span></div>
        <i class="fa fa-youtube-play"></i>
      </div>
      <div class='bjorn card' data-who="bjorncheck">
        <h2 class='name'> Whyking Bjorn </h2>
        <img class='viking pic' src='img/bjorn.jpg'>
        <div class="number"><span>Offline</span></div>
        <i class="fa fa-youtube-play"></i>
      </div>
    </div>
    <iframe src="" frameborder="0" class="stream" width="100%" heigh="100%" allowfullscreen allow="autoplay" sandbox="allow-scripts allow-same-origin"></iframe>
    <iframe src="" frameborder="0" class="chat" align="bottom" width="100%" heigh="100%" sandbox="allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox allow-modals" title="Ice Poseidon"></iframe>
      </div>
</div>
<script src='js/cs.js'></script>
</body>
</html>
