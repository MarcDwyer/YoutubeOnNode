<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fetcher</title>
    <meta name="description" content="">
    <link rel="shortcut icon" href="img/favicon.png">
    <script type="text/javascript" charset="utf8" async="" src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Who else do I add?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body form-group">
          <form id="vote-form" class="form-check">
          <p class="form-check">
            <div>
            <input type="radio" name="voter" value="Burger" id="burger">
            <label for="burger">Burger Planet</label>
          </div>
          <div>
            <input type="radio" name="voter" value="Sam Pepper" id="sam">
            <label for="sam">Sam Pepper</label>
          </div>
          <div>
            <input type="radio" name="voter" value="Bjorn" id="bjorn">
            <label for="bjorn">Bjorn</label>
          </div>
          </p>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Vote" class="btn btn-primary">
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div id='container-me'>
    <div class='cards'>
      <div class='thetitle mt-4'>
      <h1> Fetcher</h1>
    </div>
    <div class="orgme">
  <div class='ice carder' data-who="icecheck" data-viewer="1">
    <h2 class='namer mt-4'> Ice Poseidon </h2>
    <img class='bignose pic' src='img/ice.jpg' alt='ice pic'>
    <div class="number">Offline</div>
  </div>
  <div class='hyphonix carder' data-who="hypcheck" data-viewer="1">
    <h2 class='namer mt-4'> Hyphonix</h2>
    <img class='bald pic' src='img\hyphonix.jpg' alt='hyp'>
    <div class="number">Offline</div>
  </div>
  <div class='tsa carder' data-who="tsacheck" data-viewer="1">
    <h2 class='namer mt-4'> Tracksuit Andy </h2>
    <img class='suit pic' src='img\tsa.png' alt='bjorn'>
    <div class="number">Offline</div>
      </div>
      <div class='destiny carder' data-who="destcheck" data-viewer="1">
        <h2 class='namer mt-4'> Destiny </h2>
        <img class='dwarf pic' src='img/destinypls.png'>
        <div class="number">Offline</div>
      </div>
      <div class='mix carder' data-who="mixcheck" data-viewer="1">
        <h2 class='namer mt-4'> MixHound </h2>

        <img class='viking pic' src='img/monster.jpg'>
        <div class="number">Offline</div>
      </div>
      <div class='marie carder' data-who="mariecheck" data-viewer="1">
        <h2 class='namer mt-4'> Marie </h2>
        <img class='marie pic' src='img/marie.jpg'>
        <div class="number">Offline</div>
      </div>
      <div class='burger carder' data-who="burgercheck" data-viewer="1">
        <h2 class='namer mt-4'> Burger Planet </h2>
        <img class='burger pic' src='img/burger.jpg'>
        <div class="number">Offline</div>
      </div>
      <div class='cxnews carder' data-who="cxnewscheck" data-viewer="1">
        <h2 class='namer mt-4'> Cx News</h2>
        <img class='cxnews pic' src='img/cxnews.jpg'>
        <div class="number">Offline</div>
      </div>
      <div class='chilledcow carder' data-who="chilledcowcheck" data-viewer="1">
          <h2 class='namer mt-4'> Chilled Cow</h2>
          <img class='chilledcow pic' src='img/chilledcow.jpg'>
          <div class="number">Offline</div>
        </div>
      </div>
    </div>
    <div class="chatter">
    <iframe src="" frameborder="0" class="chat" title="Ice Poseidon"></iframe>
  </div>
  <div class="video">
    <div class="videobuttons">
      <i style="font-size: 32px" class="fa fa-arrow-left"></i>
      <span class="viewcount"></span>
    </div>
    <iframe class="stream mt-1" src="https://www.youtube.com/embed/hHW1oY26kxQ" frameborder="0" class="stream" width="100%" height="100%" allowfullscreen="allowfullscreen"></iframe>
  </div>
  </div>

<script src="jquery-3.3.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src='js/cs.js'></script>
</body>
</html>
